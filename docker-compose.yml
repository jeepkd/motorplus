# Use postgres/example user/password credentials
version: '3.1'

services:

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: motorplus_db
    ports:
      - 5432:5432

  pgadmin:
    image: dpage/pgadmin4
    # network_mode: host
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: pgadmin@example.com
      PGADMIN_DEFAULT_PASSWORD: pgadmin
    ports:
      - 5050:80
